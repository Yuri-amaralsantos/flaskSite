<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item[1] }} - Posts</title>
</head>
<body>
    <h1>{{ item[1] }}</h1>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                {{ post[2] }}
                <form action="/post/{{ post[0] }}/delete" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a new post</h2>
    <form action="/item/{{ item[0] }}" method="POST">
        <input type="text" name="post_content" placeholder="Enter post content" required>
        <button type="submit">Add Post</button>
    </form>

    <a href="/">Back to Items</a>
</body>
</html>
