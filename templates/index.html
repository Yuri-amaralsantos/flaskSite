<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="/item/{{ item[0] }}">{{ item[1] }}</a>
                <form action="/item/{{ item[0] }}/delete" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this item?')">Delete Item</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a new item</h2>
    <form action="/add" method="POST">
        <input type="text" name="item_name" placeholder="Enter item name" required>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
